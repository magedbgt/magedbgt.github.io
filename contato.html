    <main>
      <section class="contact">
        <div class="container">
          <h2 class="major" id="contact">#Contato</h2>
        </div>

        <div class="container gridCont triple2">
        
          <div class="grid" data-rellax-speed="1.7">
            <a href="https://github.com/magedbgt"><i class="fab fa-github"></i></a>
            <a href="https://www.instagram.com/mage_bgt/"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/magedeungaro/"><i class="fab fa-linkedin"></i></a>
            <a href="http://fb.me/magenificat"><i class="fab fa-facebook"></i></a>
          </div>
  
          <div class="grid" data-rellax-speed="1.7">
            <form action="https://mailthis.to/maria.borgato@usp.com" method="POST" encType="multipart/form-data">
              <code>
                <p>Eu sou</p>
                <input type="text" name="name" placeholder="//seu nome"><br>
                <p>Meu email é</p>
                <input type="email" name="_replyto" placeholder="//seu email"><br>
                <p>e gostaria de mandar a seguinte mensagem:</p>
                <textarea name="message" placeholder="//sua mensagem" rows="4"></textarea>
                <input type="hidden" name="_subject" value="Mensagem enviada">
                <input type="hidden" name="_after" value="alert('Formulário Enviado!');">
                <input type="hidden" name="_honeypot" value="">
                <input type="hidden" name="_confirmation" value=""><br>
                <input type="submit" value="Enviar">
              </code>
            </form>
          </div>
  
          <div class="grid" data-rellax-speed="1.7">
          </div>
  
        </div>
