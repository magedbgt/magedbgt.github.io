        <h2>Calculadora de Redução de Dano - HMDEF</h2>
        <div class="flexRow flexCenter">

        </div>

        </div>

          <div class="centerTxt"><small>Dano Final</small><p id="result2">100%</p></div>
        </div>

        <div class="canvasP">

        </div>
